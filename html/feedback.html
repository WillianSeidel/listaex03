<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3 - Formulário de Feedback</title>
</head>
<body>
    <h1>Formulário de Feedback</h1>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="endereco">Endereço Completo:</label>
        <textarea id="endereco" name="endereco" rows="3" required></textarea><br><br>
        
        <label for="tipo-feedback">Tipo de Feedback:</label>
        <select id="tipo-feedback" name="tipo-feedback" required>
            <option value="">Selecione...</option>
            <option value="sugestao">Sugestão</option>
            <option value="elogio">Elogio</option>
            <option value="reclamacao">Reclamação</option>
            <option value="duvida">Dúvida</option>
        </select><br><br>
        
        <label for="feedback">Feedback:</label>
        <textarea id="feedback" name="feedback" rows="5" required></textarea><br><br>
        
        <button type="submit">Enviar Feedback</button>
    </form>
</body>
</html>
