<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 6 - Galeria com Grid e Flexbox</title>
    <style>
        .galeria-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px;
        }
        
        .galeria-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 1200px;
        }
        
        .galeria-item {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        
        .galeria-item img {
            max-width: 100%;
            height: auto;
        }
        
        @media (max-width: 900px) {
            .galeria-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (max-width: 600px) {
            .galeria-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="galeria-container">
        <div class="galeria-grid">
            <div class="galeria-item">
                <img src="https://www.crunchyroll.com/imgsrv/display/thumbnail/240x360/catalog/crunchyroll/8dfb371d560946adc1682483a80cf634.jpg" alt="Imagem 1">
